<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<body>
<style>
	button{
		width: 100px;
        height: 80px;
	}
    #count {
    	width: 500px;
    }
    input{
    	width: 500px;
        height: 50px;
    	margin: 20px 0px;
    }
</style>
<script>
  var op; 

  function func() {
  
    var result;
    
    var num1 = Number(document.getElementById("num1").value);
    var num2 = Number(document.getElementById("num2").value);
    
    switch (op) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        result = num1 / num2;
        break;
    }
   document.getElementById('res').value = result
  }
</script>

<div>
  <input id="num1" />

	<div id="operators">
	  <div id="operator_btns">
      <button id="plus" onclick="op='+'">+</button>
      <button id="minus" onclick="op='-'">-</button>
      <button id="times" onclick="op='*'">*</button>
      <button id="divide" onclick="op='/'">/</button>
	</div>

	<input id="num2" />
	<br>
    
    <button onclick='func()' id='count'>Count</button>
    <br>
    
    <input disabled id='res' />
</div>

</body>
</html>
